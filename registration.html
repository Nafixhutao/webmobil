
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru - EduAdmin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="lucide-graduation-cap"></i>
            <h1>EduAdmin</h1>
        </div>
        
        <nav>
            <a href="index.html" class="nav-item">
                <i class="lucide-users"></i>
                <span>Mahasiswa</span>
            </a>
            
            <a href="registration.html" class="nav-item active">
                <i class="lucide-user-plus"></i>
                <span>Pendaftaran</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="lucide-calendar"></i>
                <span>Jadwal</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="lucide-book-open"></i>
                <span>Mata Kuliah</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="lucide-bell"></i>
                <span>Notifikasi</span>
            </a>
            
            <a href="#" class="nav-item">
                <i class="lucide-settings"></i>
                <span>Pengaturan</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="search-box">
                    <i class="lucide-search"></i>
                    <input type="text" placeholder="Cari mahasiswa...">
                </div>

                <div class="user-menu">
                    <i class="lucide-bell"></i>
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin">
                    <span>Admin</span>
                    <i class="lucide-chevron-down"></i>
                </div>
            </div>
        </header>

        <!-- Registration Form -->
        <main class="dashboard">
            <div class="dashboard-header">
                <h2>Pendaftaran Mahasiswa Baru</h2>
                <p>Isi formulir pendaftaran mahasiswa baru dengan lengkap</p>
            </div>

            <form class="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="nik">NIK</label>
                        <input type="text" id="nik" name="nik" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tempat_lahir">Tempat Lahir</label>
                        <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal_lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin</label>
                        <select id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <select id="agama" name="agama" required>
                            <option value="">Pilih Agama</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Lengkap</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telepon">Nomor Telepon</label>
                        <input type="tel" id="telepon" name="telepon" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="program_studi">Program Studi</label>
                        <select id="program_studi" name="program_studi" required>
                            <option value="">Pilih Program Studi</option>
                            <option value="ti">Teknik Informatika</option>
                            <option value="si">Sistem Informasi</option>
                            <option value="mi">Manajemen Informatika</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tahun_masuk">Tahun Masuk</label>
                        <select id="tahun_masuk" name="tahun_masuk" required>
                            <option value="">Pilih Tahun Masuk</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Batal</button>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
