<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet - Lokasi Saat Ini</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([0, 0], 15);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  var userMarker = L.marker([0, 0]).addTo(map);
  var userCircle = L.circle([0, 0], {
    radius: 0,
    color: "blue",
    fillColor: "blue",
    fillOpacity: 0.2
  }).addTo(map);

  var firstUpdate = true;

  function updatePosition(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    var acc = position.coords.accuracy;

    console.log("LAT:", lat, "LNG:", lng, "ACC:", acc);

    // Jika akurasi buruk (>300m), abaikan
    if (acc > 300) {
      console.log("Akurasi buruk, diabaikan...");
      return;
    }

    userMarker.setLatLng([lat, lng]);
    userCircle.setLatLng([lat, lng]);
    userCircle.setRadius(acc);

    if (firstUpdate) {
      map.setView([lat, lng], 18);
      firstUpdate = false;
    }
  }

  function errorLocation(err) {
    alert("Gagal ambil lokasi: " + err.message);
  }

  navigator.geolocation.watchPosition(updatePosition, errorLocation, {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
  });
</script>
