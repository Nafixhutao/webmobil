<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --background: #f8f9fa;
            --border: #dfe6e9;
        }

        body {
            background: var(--background);
            color: var(--primary);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            padding: 25px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
        }

        .brand {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--accent);
            padding: 10px;
            border-bottom: 2px solid var(--border);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
            background: transparent;
            position: relative;
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item.active .checkbox {
            border-color: white;
            background: white;
        }

        .checkbox::after {
            content: 'âœ“';
            font-size: 12px;
            color: var(--accent);
            opacity: 0;
        }

        .nav-item.active .checkbox::after {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            padding: 30px 40px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 1.5rem;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        /* Form */
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1em;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s ease;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* Table */
        .students-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }

        .students-table th,
        .students-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .students-table th {
            background: var(--primary);
            color: white;
            font-weight: 500;
        }

        .students-table tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border-radius: 4px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="brand">UniDashboard</div>
            
            <div class="nav-item active">
                <div class="checkbox"></div>
                Mahasiswa
            </div>
            
            <div class="nav-item">
                <div class="checkbox"></div>
                Dashboard
            </div>
            
            <div class="nav-item">
                <div class="checkbox"></div>
                Pengaturan
            </div>
        </aside>

        <main class="main-content">
            <section class="form-section">
                <h2 class="section-title">Pendaftaran Mahasiswa</h2>
                <form id="studentForm">
                    <div class="input-group">
                        <label>Nama Lengkap</label>
                        <input type="text" placeholder="Contoh: John Doe" required>
                    </div>
                    
                    <div class="input-group">
                        <label>NIM</label>
                        <input type="text" placeholder="Contoh: 123456789" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Jurusan</label>
                        <select required>
                            <option value="">Pilih Jurusan</option>
                            <option>Teknik Informatika</option>
                            <option>Sistem Informasi</option>
                            <option>Teknik Elektro</option>
                        </select>
                    </div>
                    
                    <button type="submit">Daftarkan Mahasiswa</button>
                </form>
            </section>

            <section>
                <h2 class="section-title">Daftar Mahasiswa</h2>
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Jurusan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        <tr>
                            <td>Budi Santoso</td>
                            <td>11223344</td>
                            <td>Teknik Informatika</td>
                            <td><button class="action-btn">Hapus</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
