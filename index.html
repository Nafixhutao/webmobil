<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Login | EduAdmin</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .login-container {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%),
                  url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .login-card {
      backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .input-field {
      transition: all 0.2s ease;
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    .input-field:focus {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    
    .logo-icon {
      background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
      box-shadow: 0 4px 20px -5px rgba(14, 165, 233, 0.4);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
      box-shadow: 0 4px 15px -5px rgba(14, 165, 233, 0.6);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px -5px rgba(14, 165, 233, 0.8);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
  </style>
</head>
<body class="h-full font-sans antialiased text-gray-800">
  <div class="min-h-screen flex items-center justify-center login-container py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 login-card rounded-xl p-10 animate-fade-in" style="opacity: 0;">
      <div class="text-center">
        <div class="flex justify-center mb-6">
          <div class="logo-icon h-16 w-16 rounded-xl flex items-center justify-center transform hover:rotate-12 transition-all duration-300">
            <i class="fas fa-graduation-cap text-3xl text-white"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-1">Welcome back</h1>
        <p class="text-gray-600 font-medium">Sign in to your student dashboard</p>
      </div>
      
      <form class="mt-8 space-y-6" action="dashboard.html">
        <div class="space-y-4">
          <div class="relative">
            <label for="username" class="sr-only">Username</label>
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
              <i class="fas fa-user"></i>
            </div>
            <input id="username" name="username" type="text" required 
              class="input-field appearance-none rounded-lg relative block w-full px-10 py-3 border border-gray-200 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              placeholder="Username or email">
          </div>
          <div class="relative">
            <label for="password" class="sr-only">Password</label>
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
              <i class="fas fa-lock"></i>
            </div>
            <input id="password" name="password" type="password" required
              class="input-field appearance-none rounded-lg relative block w-full px-10 py-3 border border-gray-200 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded cursor-pointer">
            <label for="remember" class="ml-2 block text-sm text-gray-600 font-medium cursor-pointer select-none">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
              Forgot password?
            </a>
          </div>
        </div>

        <div class="pt-2">
          <button type="submit"
            class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-sign-in-alt text-white/80 group-hover:text-white transition-colors"></i>
            </span>
            Sign in
          </button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-500 mt-6">
        Don't have an account? <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">Contact administrator</a>
      </div>

      <div class="mt-8 text-center text-xs text-gray-400">
        Â© 2025 EduAdmin. All rights reserved.<br>
        <span class="text-[0.7rem] opacity-80">v3.2.1</span>
      </div>
    </div>
  </div>

  <script>
    // Enhanced micro-interactions
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      
      inputs.forEach(input => {
        // Add focus class on focus
        input.addEventListener('focus', function() {
          this.parentNode.classList.add('ring-1', 'ring-primary-300');
        });
        
        // Remove focus class on blur
        input.addEventListener('blur', function() {
          this.parentNode.classList.remove('ring-1', 'ring-primary-300');
        });
      });
      
      // Add ripple effect to button
      const button = document.querySelector('button[type="submit"]');
      button.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Ripple effect
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 600ms linear';
        ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
        
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size/2;
        const y = e.clientY - rect.top - size/2;
        
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        this.appendChild(ripple);
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
          // Submit form after animation
          this.closest('form').submit();
        }, 600);
      });
    });
  </script>
  
  <style>
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
