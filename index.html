<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusAdmin - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #10b981;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --sidebar-width: 280px;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: var(--sidebar-width);
            padding: 1.5rem;
            background: white;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        /* Desktop View */
        @media (min-width: 769px) {
            .sidebar {
                left: 0;
                transform: none !important;
            }
            
            .main-content {
                margin-left: var(--sidebar-width);
            }
            
            .mobile-toggle {
                display: none !important;
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(4px);
        }

        /* Main Content Styles */
        .main-content {
            padding: 2rem;
            transition: 0.3s;
            min-height: 100vh;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--text-color);
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .stat-title {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-description {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            z-index: 999;
            display: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            display: none;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .notification.show {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .sidebar {
                width: 80%;
                left: -80%;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 1rem;
            }
        }
        @media (max-width: 768px) {
    .nav-links a {
        padding: 1rem 1.5rem; /* Ukuran tap target lebih besar */
    }
    
    .nav-links li {
        margin: 10px 0; /* Spacing lebih longgar */
    }
    
    .sidebar.active {
        z-index: 1001; /* Memastikan navbar di atas konten */
    }
}
.sidebar {
            transform: translateX(-100%);
            left: 0 !important; /* Reset left position */
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        @media (min-width: 769px) {
            .sidebar {
                transform: none !important;
                width: var(--sidebar-width);
                left: 0 !important;
            }
            
            .main-content {
                margin-left: var(--sidebar-width);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-university"></i>
            CampusAdmin
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Mahasiswa</a></li>
            <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Kelas</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="dashboard-header">
            <h1 class="page-title">Dashboard Admin</h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Mahasiswa</div>
                <div class="stat-value">1,234</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Jurusan Aktif</div>
                <div class="stat-value">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Pengguna Aktif</div>
                <div class="stat-value">98</div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form-container">
            <div class="form-header">
                <h2 class="form-title">Registrasi Mahasiswa Baru</h2>
                <p class="form-description">Lengkapi formulir berikut untuk mendaftarkan mahasiswa baru</p>
            </div>
            
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">NIM</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Jurusan</label>
                        <select class="form-input" required>
                            <option value="">Pilih Jurusan</option>
                            <option>Teknik Informatika</option>
                            <option>Sistem Informasi</option>
                            <option>Teknik Elektro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Angkatan</label>
                        <input type="number" class="form-input" min="2000" max="2023" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i>
                    Daftarkan Mahasiswa
                </button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Mahasiswa berhasil didaftarkan!</span>
    </div>

    <script>
        // Toggle Sidebar
        // Toggle Sidebar
    const sidebar = document.getElementById('sidebar');
    const mobileToggle = document.getElementById('mobileToggle');

    function toggleSidebar() {
            sidebar.classList.toggle('active');
        }
        mobileToggle.addEventListener('click', toggleSidebar);
        
        document.addEventListener('click', (e) => {
            if(window.innerWidth <= 768 && 
               !sidebar.contains(e.target) && 
               e.target !== mobileToggle) {
                sidebar.classList.remove('active');
            }
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                if(window.innerWidth <= 768) {
                    e.preventDefault();
                    sidebar.classList.remove('active');
                    setTimeout(() => {
                        // Navigasi bisa ditambahkan disini
                    }, 300);
                }
            });
        });

        // Initialize sidebar position
        function initSidebar() {
        if(window.innerWidth >= 769) {
            sidebar.style.left = '0';
        } else {
            sidebar.style.left = '-80%';
        }
    }

    mobileToggle.addEventListener('click', toggleSidebar);
    
    // Close sidebar when clicking outside (mobile only)
    document.addEventListener('click', (e) => {
        if(window.innerWidth <= 768 && 
           !sidebar.contains(e.target) && 
           e.target !== mobileToggle) {
            sidebar.classList.remove('active');
        }
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', (e) => {
            if(window.innerWidth <= 768) {
                e.preventDefault(); // Mencegah perilaku default link
                sidebar.classList.remove('active');
                
                // Tambahan delay untuk efek visual
                setTimeout(() => {
                    // Logika navigasi bisa ditambahkan disini
                    console.log('Navigating to:', e.target.getAttribute('href'));
                }, 300);
            }
        });
    });

    window.addEventListener('resize', () => {
        initSidebar();
    });


        // Initial setup
        initSidebar();

        // Form Submission
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const notification = document.getElementById('notification');
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

            e.target.reset();
        });

        
    </script>
    
</body>
</html>
